<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona kierowcy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin-dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #4f6d77;
            font-size: 1.2rem;
        }

        .main-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .time-display {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 1rem;
            text-align: center;
        }

        .alert {
            display: none;
        }

        .navbar-custom {
            background-color: #4f6d77;
            border-radius: 1rem;
            padding: 1rem 2rem;
            margin: 1rem;
        }

        .navbar-brand,
        .nav-link,
        .status-text {
            color: white !important;
        }

        .status-icon.connected {
            color: #00ff7f;
        }

        .status-icon.disconnected {
            color: #ff4d4d;
        }

        .status-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-custom shadow">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="fas fa-tractor me-2"></i> Lupus
                </a>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item me-4">
                            <span class="nav-link">
                                <i class="fas fa-user"></i> Kierowca: <strong>Adam</strong>
                            </span>
                        </li>
                        <li class="nav-item">
                            <div class="status-wrapper">
                                <i class="fas fa-circle status-icon" id="status-icon"></i>
                                <span class="status-text" id="status-text">Sprawdzanie połączenia...</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h2 class="mb-4">Panel Kierowcy</h2>

        <div class="row text-center mb-4">
            <div class="col-md-4 mb-2">
                <button id="startWork" class="btn btn-success w-100">Start pracy</button>
            </div>
            <div class="col-md-4 mb-2">
                <button id="startBreak" class="btn btn-warning w-100">Początek przerwy</button>
            </div>
            <div class="col-md-4 mb-2">
                <button id="stopWork" class="btn btn-danger w-100">Stop pracy</button>
            </div>
        </div>

        <div class="time-display" id="workTime">Czas pracy: 00:00</div>

        <div class="alert alert-danger mt-3" id="breakAlert">Przerwa trwa za długo!</div>

        <div class="mt-4">
            <h5>Ilość pracujących: <span id="workerCount">0</span></h5>
            <button class="btn btn-outline-secondary btn-sm mt-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#workerList">Pokaż listę</button>
            <div class="collapse mt-2" id="workerList">
                <ul class="list-group" id="workersUl">
                    <!-- Lista dynamicznie -->
                </ul>
            </div>
        </div>
    </div>
<div class="text-center mt-5 position-relative">
    <div class="dropup">
        <button class="btn btn-secondary btn-lg" type="button" data-bs-toggle="collapse"
            data-bs-target="#userTableCollapse" aria-expanded="false" aria-controls="userTableCollapse">
            Pokaż listę pracowników
        </button>

        <div class="collapse mt-3 dropup-menu" id="userTableCollapse" style="z-index: 1;">
            <div class="card card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="userTable">
                        <thead class="table-light">
                            <tr>
                                <th>Imię</th>
                                <th>Drugie imię</th>
                                <th>Nazwisko</th>
                                <th>Typ</th>
                                <th>Data Dołączenia</th>
                                <th>Zdjęcie</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Wiersze zostaną uzupełnione dynamicznie -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="skrypty/kierowca.js"></script>
</body>

</html>
